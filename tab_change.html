<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab_change</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="tab">
    <ul class="tab-list">
      <li v-on:click="left">タブ1</li>
      <li v-on:click="center">タブ2</li>
      <li v-on:click="right">タブ3</li>
    </ul>
    <div class="tabcontent">
      <p v-if="boolean">コンテンツ１</p>
      <p v-else-if="boolean2">コンテンツ2</p>
      <p v-else="boolean3">コンテンツ3</p>
    </div>
    <p ></p>
  </div>
  <script>
    const vm = new Vue({
      el:'#tab',
      data(){
        return{
          boolean:true,
          boolean2:true,
          boolean3:true
        }
      },
      methods:{
        left: function(){
          this.boolean = !this.boolean;
        },
        center: function(){
          this.boolean2 = !this.boolean2;
        },
        right: function(){
          this.boolean3 = !this.boolean3;
        }
      },
    });
  </script>
</body>
</html>
