<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab_change</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="tab">
    <ul class="tab-list">
      <li v-on:click="tablist">タブ1</li>
      <li v-on:click="tablist">タブ2</li>
      <li v-on:click="tablist">タブ3</li>
    </ul>
    <div class="tabcontent">{{currentTab}}</div>
    <p ></p>
  </div>
  <script>
    Vue.component('tab-タブ１',{template: '<div>コンテンツ1</div>'})
    Vue.component('tab-タブ２',{template: '<div>コンテンツ2</div>'})
    Vue.component('tab-タブ3',{template: '<div>コンテンツ3</div>'})
    new Vue({
      el:'#tab',
      data:{
        currentTab:'コンテンツ1',
        tabs:['コンテンツ１','コンテンツ２','コンテンツ３']
      },
      computed:{
        currentTabComponent:function(){
          return this.currentTab
        }
      }
    })
  </script>
</body>
</html>
