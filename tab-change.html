<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="tab">
    <div class="vue">
      <ul class="tabs">
        <li v-on:click="change('1')" v-bind:class="{'active':isActive === '1'}">タブ１</li>
        <li v-on:click="change('2')" v-bind:class="{'active':isActive === '2'}">タブ2</li>
        <li v-on:click="change('3')" v-bind:class="{'active':isActive === '3'}">タブ3</li>
      </ul>

      <ul class="contents">
        <li v-if="isActive === '1'">コンテンツ１</li>
        <li v-else-if="isActive === '2'">コンテンツ2</li>
        <li v-else-if="isActive === '3'">コンテンツ３</li>
      </ul>
    </div>
  </div>
  <script>
    new Vue({
      el:'#tab',
      data: {
        isActive: '1'
      },
      methods: {
        change: function(num){
          this.isActive = num
        }
      }
    })
  </script>
  <style>
    .vue{
      display: flex;
    }
    .tabs{
      width: 100px;
      text-align: center;
      color: #000;
      background-color: #fff;
      border: 1px solid #f2f2f2;
      list-style: none;
    }
    .active{
      color: #fff;
      background-color: #000;
    }
    .content{
      width: 100%;
    }
  </style>
</body>
</html>
